<section class="home">

  <h2>Decor8 Your Home</h2>


  <ul class="post-list">
    <li ng-repeat="item in homeCtrl.posts" | categorySearch: homeCtrl.categorySelect>
      <a href="http://localhost:8080/#!/post/{{item._id}}">
        <img src="{{item.imageURI}}">
        <div>{{item.name}}</div>
      </a>
    </li>

  </ul>


  <div class='category-container'>
    <h2>Categories</h2>
    <ul>
      <view-category
        ng-repeat="item in homeCtrl.categories"
        category="item"
        ng-click="homeCtrl.currentCategory = item">
      </view-category>
    </ul>

  </div>
  <div class='category-checkboxes'>
    <ul>
      <li class="category-box"
        ng-repeat="stuff in homeCtrl.categories">
        <input type="checkbox"
        name="categoryType"
        value="{{stuff.categoryType}}"
        ng-checked="homeCtrl.categorySelect.indexOf(stuff.categoryType) > -1"
        ng-click="homeCtrl.toggleSelection(stuff._id)">
        {{stuff.categoryType}}
      </li>
    </ul>
    <create-category></create-category>
  </div>
</div>
  <section class="twitter"> <a class="twitter-timeline" href="https://twitter.com/TheDecor8App">Tweets by TheDecor8App</a>
  </section>


  <create-comment></create-comment>
  <edit-comment></edit-comment>
  <comment-item></comment-item>


  <view-post
      ng-repeat="item in homeCtrl.posts | postSearch: homeCtrl.postSearchTerm | uppercase"
      post="item"
      delete-done="homeCtrl.postDeleteDone(postData)"
      ng-click="homeCtrl.currentPost = item"
      ></view-post>

  <!-- <ul>
    <post-item ng-repeat="item in homeCtrl.posts"
      post="item">

    </post-item>
  </ul> -->



</section>
