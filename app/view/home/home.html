<section class="home">
  <img src="http://placehold.it/768x250">

  <h2>Decor8 Your Home</h2>

  <ul class="post-list">
    <li ng-repeat="item in homeCtrl.posts" | categorySearch: homeCtrl.categorySelect>
      <a href="http://localhost:8080/#!/post/{{item._id}}">
        <img src="{{item.imageURI}}">
        <div>{{item.name}}</div>
      </a>
    </li>

  </ul>
  <create-category></create-category>

  <div class='category-container'>
    <ul>
      <view-category
        ng-repeat="item in homeCtrl.categories"
        category="item"
        ng-click="homeCtrl.currentCategory = item">
      </view-category>
    </ul>
  </div>

  <div class='category-checkboxes'>
    <ul>
      <li class="category-box"
        ng-repeat="stuff in homeCtrl.categories">
        <input type="checkbox"
        name="categoryType"
        value="{{stuff.categoryType}}"
        ng-checked="homeCtrl.categorySelect.indexOf(stuff.categoryType) > -1"
        ng-click="homeCtrl.toggleSelection(stuff._id)">
        {{stuff.categoryType}}
      </li>
    </ul>
  </div>
