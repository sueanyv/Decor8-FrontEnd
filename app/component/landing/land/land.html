<section class="landing">
  <div class="join-container"
    ng-if="landingCtrl.showSignup">
    <h2>Decor8</h2>
    <div class="join-inner">
      <signup></signup>
      <p ng-click="landingCtrl.showSignup=false">already a member?</p>

    </div>
  </div>

  <div class="join-container"
       ng-if="!landingCtrl.showSignup">
    <h2>Sign In.</h2>
    <div class="join-inner">
      <login></login>
      <p ng-click="landingCtrl.showSignup=true">want to sign up? sign up here.</p>

    </div>
  </div>

</section>
