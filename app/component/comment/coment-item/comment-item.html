<li class="comment-item">
  <div class="current-item" ng-if="!commentItemCtrl.showEditComment">
    <div>
      <span class="item-label">User:</span>
      <span>{{ commentItemCtrl.comment.name }}</span>
    </div>
    <div>
      <span class="item-label">description:</span>
      <span>{{ commentItemCtrl.comment.desc }}</span>
    </div>
  </div>

  <edit-comment ng-if="commentItemCtrl.showEditComment" comment="commentItemCtrl.comment"></edit-comment>
</li>
<li class="edit-btns">
  <span class="btn-std" ng-click="commentItemCtrl.showEditComment = !commentItemCtrl.showEditComment">edit</span>
  <span class="btn-std del-btn" ng-click="commentItemCtrl.deleteComment()">delete</span>
