<section class="editcomment">
  <form class="edit"
    name="editComment"
    ng-submit="editCommentCtrl.updateComment()"
    no-validate>

    <fieldset>
      <span class="item-label"><p>Comment:</p></span>
      <textarea type="text" rows="3" cols="50" name="desc" class="input-std" ng-model= editCommentCtrl.comment.message>
    </fieldset>

  </form>
</section>
