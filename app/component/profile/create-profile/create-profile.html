
  <section class="upload-profile">
  <form
    ng-submit="createProfileCtrl.uploadPic()"
    novalidate>

    <h3>Create New Profile</h3>

    <fieldset>
      <input class="input-std" type="text" ng-model="createProfileCtrl.profile.name" placeholder="Name">

      <input class="input-std" type="text" ng-model="createProfileCtrl.profile.bio" placeholder="About You">

    </fieldset>

    <div>
      <p class="grab-img"
        ngf-select
        ng-model="createProfileCtrl.profile.file">
        Select a profile pic to upload
      </p>

      <button class="btn-std">Upload</button>
    </div>

  </form>
</section>
