<!---profile item here -->

<div class="profile-item">
  <div class="current-item" ng-if="!profileItemCtrl.showEditProfile">
    <div>
      <span class="item-label">Name:</span>
      <span>{{ profileItemCtrl.profile.name }}</span>
    </div>

    <div>
      <span class="item-label">Bio:</span>
      <span>{{ profileItemCtrl.profile.bio }}</span>
    </div>
  </div>

  <edit-profile ng-if="profileItemCtrl.showEditProfile" profile="profileItemCtrl.profile"></edit-profile>
</div>

<img src="{{ profileItemCtrl.profile.imageURI }}">


<div class="edit-btns">
  <span class="btn-std" ng-click="profileItemCtrl.showEditProfile = !profileItemCtrl.showEditProfile">Edit</span>
</div>
